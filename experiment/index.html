<!doctype html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="../jspsych.js"></script>
    <script src="../plugins/jspsych-html-button-response.js"></script>
    <script src="../plugins/jspsych-single-audio.js"></script>
    <script src="jspsych-single-audio.js"></script>
    <link rel="stylesheet" href="../css/jspsych.css"></link>
  </head>
  <body>
    <div id="jspsych-target"></div>
  </body>
  <script>

  /*
  this demo will only work if run online or with special permissions enable offline
  for chrome, launch the browser from the command-line:
  chrome --allow-file-access-from-files
  */
  var trail_one = {
    type:'html-button-response',
    stimulus: '<p>Active or Passive?</p>',
    choices: ['Active', 'Passive'],
    prompt: "<p>Active or Passive?</p>",
  };

  var trail_two = {
    type:'html-button-response',
    stimulus: '<p>Agitated or Calm?</p>',
    choices: ['Agitated', 'Calm'],
    prompt: "<p>Agitated or Calm?</p>"
  };  
    
    timeline.push(trail_one);
    timeline.push(trail_two);
    
  var block_1 = {
    type: 'single-audio',
    timeline: [
      {stimulus: 'jspsych-6-2/examples/sound/autumn_cut1.wav'},
      {stimulus: 'jspsych-6-2/examples/sound/autumn_cut2.wav'}
    ]
  }

  jsPsych.init({
    display_element: $('#jspsych-target'),
    timeline: [block_1],
    on_finish: function() {jsPsych.data.displayData();}
  });

  </script>
</html>
